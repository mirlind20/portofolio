<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/main1.css">
        <!-- <link rel="stylesheet" href="./css/normalize1.css"> -->
        <title>Frontend Mentor | Profile Mirlind Muaremi</title>
    </head>
    <body>
        <div class="content">
            <img class="img-top" src="./images/bg-pattern-top.svg" alt="Image top"/>
            <div class="card">
                <div class="card_header">
                    <img class="card__img" src="./images/bg-pattern-card.svg" alt="Image of Banner"/>
                    <div class="card__content-img">
                        <img class="card__img-profile" src="./images/image-victor.jpg" alt="Image of profile">
                    </div>
                </div>
                <div class="card__body">
                    <div class="card__info">
                        <p class="card__name">Mirlind Muaremi <span class="card__age">29</span></p>
                        <p class="card__live">Gostivar</p>
                    </div>
                    <div class="card__follow">
                        <div class="card__info-follow">
                            <p class="card__numbers">1M</p>
                            <p class="card__text">Likes</p>
                        </div>
                        <div class="card__info-follow">
                            <p class="card__numbers">803K</p>
                            <p class="card__text">Likes</p>
                          </div>   
                          <div class="card__info-follow">
                            <p class="card__numbers">1.4K</p>
                            <p class="card__text">Photos</p>
                          </div>
                    </div>
                </div>
            </div>
            <div>
            <img src="./images/bg-pattern-bottom.svg" alt="Image bottom" class="img-bottom"/>
            </div>
            <div class="attribution">
                <p class="">Challenge by Mirlind Muaremi <a href="https://github.com/mirlind20/portofolio" target="_blank">GitHub link</a>.</p>
            </div>
        </div>
    </body>
</html>
